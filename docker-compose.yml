services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: fitlife
      POSTGRES_PASSWORD: fitlife
      POSTGRES_DB: fitlife
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/db-init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    command: sh -c "npm start"
    volumes:
      - ./backend:/usr/src
      - backend-node-modules:/usr/src/node_modules
      - backup-data:/usr/src/backups
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=fitlife
      - DB_PASSWORD=fitlife
      - DB_NAME=fitlife
      - BACKUP_DIR=/usr/src/backups
      - BACKUP_RETENTION_DAYS=30
    depends_on:
      - db

volumes:
  db-data:
  backup-data:
  backend-node-modules:
