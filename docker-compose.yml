services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: fitlife
      POSTGRES_PASSWORD: fitlife
      POSTGRES_DB: fitlife
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/db-init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitlife"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: sh -c "npm ci --include=dev && npm start"
    volumes:
      - ./backend:/usr/src
      - backend-node-modules:/usr/src/node_modules
      - backup-data:/usr/src/backups
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=fitlife
      - DB_PASSWORD=fitlife
      - DB_NAME=fitlife
      - BACKUP_DIR=/usr/src/backups
      - BACKUP_RETENTION_DAYS=30
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-}
      - SENDGRID_FROM_NAME=${SENDGRID_FROM_NAME:-FitLife}
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npx expo start --lan --clear"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "8081:8081"
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - NODE_ENV=development
      - REACT_NATIVE_PACKAGER_HOSTNAME=192.168.10.5
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  db-data:
  backend-node-modules:
  frontend-node-modules:
  backup-data:
